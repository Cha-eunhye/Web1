<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .class_box {
            width: 100;
            height: 100;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
   <img src="./image.png" alt="현대자동차"> 
   <!-- img태그에는 src값이 필수! -->

   <a href="https://www.youtube.com/watch?v=kw_zTVuatk4">
    유튜브 바로가기
   </a>
   <!-- a태그에는 href(경로) 필수 -->
   
   <p>
        스타일 속성에 대해 배우는 중입니다.
    <span style="color: red;"> 이 부분에만 스타일을 적용 할 거에요.</span>
    나는 적용안해줘....?
   </p>
   <div class="class_box"> </div>
</body>
</html>
